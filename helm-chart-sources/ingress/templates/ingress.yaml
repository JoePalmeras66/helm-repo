apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: default
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.annotations.class }}
spec:
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .backend.service.name }}
                port: 
                  number: {{ .backend.service.port }}
            path: {{ .path }}
        {{- end }}
  {{- end }}

