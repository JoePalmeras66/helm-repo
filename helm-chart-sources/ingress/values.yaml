ingress:
  name: ingress-service
  namespace: default
  replicaCount: 1
  annotations: 
    class: nginx
  tls: 
    - hosts: chart-example.local
      secretName: chart-example-tls
  hosts:
    - host: chart-example.local
      paths: 
        - pathType: Prefix
          backend:
            serviceName: serviceName
            servicePort: 8080
          path: /
